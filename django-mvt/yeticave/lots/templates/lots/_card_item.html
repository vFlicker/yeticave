{% load lots_extras %}

<li class="lot lots__item">
    <div class="lot__image">
        <a href="{% url 'lots:lot_details' lot_id %}">
            <img src="{{ lot.image_url }}"
                 width="350"
                 height="260"
                 alt="{{ lot.title }}" />
        </a>
    </div>
    <div class="lot__info">
        <div class="lot__header">
            <span class="lot__category">{{ lot.category }}</span>

            {% if user.is_authenticated %}
                {% include "lots/_toggle_watchlist.html" with lot_id=lot.id width="18" height="19" %}
            {% endif %}
        </div>

        <h3 class="lot__title">
            <a class="text-link" href="{% url 'lots:lot_details' lot_id %}">{{ lot.title }}</a>
        </h3>

        <div class="lot__state">
            <div class="lot__rate">
                <span class="lot__amount">Price</span>
                <span class="lot__cost">{{ lot.current_price|usd }}</span>
            </div>
        </div>
    </div>
</li>
